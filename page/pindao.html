  <script type="text/javascript">
    $(document).ready(function() {
      goTop();
      var u1 = document.getElementsByClassName('lists')[0];
      var u2 = document.getElementById('header');
      var h1 = -css(u1, 'height');
      var h2 = -css(u2, 'height');
      $(u1).css('top', h1 + h2 + 'px');
      // 下拉
      $('#header .title').on('click', function() {
        move(u1, 'top', -h2);
        $('.wrap').css('display', 'block');
      });
      // 上拉
      $('.pullup').on('click', function() {
        move(u1, 'top', h1 + h2);
        $('.wrap').css('display', 'none');
      });
      $('.wrap').on('click', function() {
        move(u1, 'top', h1 + h2);
        $('.wrap').css('display', 'none');
      });
    })
  </script>
